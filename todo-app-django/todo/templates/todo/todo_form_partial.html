<form method="post" action="{% url 'todo-update' form.instance.pk %}" id="edit-todo-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Edit Todo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title *</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="{{ form.tags.id_for_label }}" class="form-label">Tags</label>
            {{ form.tags }}
        </div>

        <div class="mb-3">
            <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
            <div class="d-flex gap-2 mb-2 flex-wrap">
                <button type="button" class="btn btn-sm btn-outline-primary"
                    onclick="setQuickDate('today')">Today</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                    onclick="setQuickDate('tomorrow')">Tomorrow</button>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="setQuickDate('nextWeek')">Next
                    Week</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="clearDate()">Clear</button>
            </div>
            {{ form.due_date }}
        </div>

        <div class="mb-3">
            <div class="form-check">
                {{ form.is_resolved }}
                <label class="form-check-label" for="{{ form.is_resolved.id_for_label }}">
                    Mark as Completed
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
