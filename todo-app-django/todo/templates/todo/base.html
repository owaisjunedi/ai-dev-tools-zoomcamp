{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* --- RETRO AESTHETIC THEME (READABLE VERSION) --- */

        :root[data-theme="light"] {
            /* Classic Paper / Typewriter Style */
            --bg-body: #e0e0e0;         /* Soft Gray background */
            --bg-primary: #fdfbf7;      /* Off-white paper color */
            --bg-secondary: #ffffff;    /* Pure white */
            --bg-tertiary: #eeeeee;
            --text-primary: #2b2b2b;    /* Soft Black */
            --text-secondary: #555555;
            --border-light: #ffffff;
            --border-dark: #888888;
            --border-black: #000000;
            
            --accent-primary: #008080;  /* Windows 95 Teal */
            --accent-hover: #006666;
            
            --priority-critical: #d32f2f;
            --priority-high: #f57c00;
            --priority-medium: #fbc02d;
            --priority-low: #388e3c;
        }

        :root[data-theme="dark"] {
            /* Retro Terminal Style */
            --bg-body: #121212;
            --bg-primary: #1e1e1e;
            --bg-secondary: #252525;
            --bg-tertiary: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --border-light: #555555;
            --border-dark: #000000;
            --border-black: #000000;

            --accent-primary: #bb86fc;  /* Retro Purple */
            --accent-hover: #9965f4;
            
            --priority-critical: #cf6679;
            --priority-high: #ffb74d;
            --priority-medium: #fff176;
            --priority-low: #81c784;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', 'Courier New', monospace; /* Much more readable */
            font-size: 1.1rem;
            line-height: 1.6; /* Adds breathing room */
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 2rem;
            transition: background-color 0.3s ease;
        }

        /* Logo Font */
        .app-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem; /* Adjusted size so it's not overwhelming */
            line-height: 1.5;
            margin: 0;
            color: var(--text-primary);
            text-shadow: 2px 2px 0px var(--bg-tertiary);
        }

        .main-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* --- UI COMPONENTS --- */

        /* Header Bar */
        .app-header {
            background: var(--bg-primary);
            border-bottom: 3px solid var(--border-black);
            padding: 1.2rem 0;
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Fixes vertical alignment */
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-actions {
            display: flex;
            align-items: center; /* Ensures buttons inside are aligned */
            gap: 0.8rem;
        }

        /* Retro "Clicky" Buttons */
        .btn {
            border-radius: 4px; /* Slight radius for modern feel */
            border: 2px solid var(--border-black);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier Prime', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            padding: 0.6rem 1.2rem;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 var(--border-dark); /* Solid shadow */
            transition: all 0.1s ease;
            position: relative;
            top: 0;
            left: 0;
        }

        .btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        .btn:active {
            box-shadow: 0 0 0 var(--border-dark);
            top: 3px;
            left: 3px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #ffffff;
            border-color: var(--border-black);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            color: #ffffff;
        }

        /* Theme Toggle Button Specifics */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 42px; /* Fixed height matches other buttons */
            padding: 0 1rem;
        }

        /* Cards */
        .card, .content-card, .calendar-container, .modal-content {
            background: var(--bg-primary);
            border: 2px solid var(--border-black);
            border-radius: 6px;
            box-shadow: 5px 5px 0 var(--border-dark); /* Retro shadow */
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 0 var(--border-dark);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.25rem;
            border-bottom: 2px dashed var(--border-dark);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Inputs */
        .form-control, .form-select {
            border: 2px solid var(--border-black);
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier Prime', monospace;
            padding: 0.75rem;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }
        
        /* Fix: Explicitly color the placeholder text */
        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
            outline: none;
        }

        /* Tags & Badges */
        .priority-badge, .tag-badge {
            border: 1px solid var(--border-black);
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            padding: 0.2rem 0.6rem;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .priority-critical { background: var(--priority-critical); color: #fff; }
        .priority-high { background: var(--priority-high); color: #000; }
        .priority-medium { background: var(--priority-medium); color: #000; }
        .priority-low { background: var(--priority-low); color: #fff; }
        
        .tag-badge {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Calendar Adjustments */
        .calendar-table th {
            background: var(--accent-primary);
            color: #fff;
            border: 1px solid var(--border-black);
            font-family: 'Courier Prime', monospace;
            letter-spacing: 1px;
        }
        
        .calendar-table td {
            border: 1px solid var(--border-dark);
        }

        /* Link fixes */
        a { text-decoration: none; color: inherit; }
        a:hover { text-decoration: none; }

        .text-muted {
            color: var(--text-secondary) !important;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>

<body>
    <header class="app-header">
        <div class="header-content">
            <div class="d-flex align-items-center gap-3">
                <span style="font-size: 1.5rem;">üíæ</span>
                <h1 class="app-title">Todo_App_v1.0</h1>
            </div>
            <div class="header-actions">
                <button class="btn theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span id="theme-icon">üåô</span>
                    <span id="theme-text" class="ms-2">Dark Mode</span>
                </button>
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </header>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>

</html>
